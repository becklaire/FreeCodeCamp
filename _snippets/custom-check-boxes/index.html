<!DOCTYPE html>

<html lang="en">

<head>
    <title>Custom checkboxes</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    
</head>

<div id="container">
	<p>What do you want?</p>
	<div class="list">
		<div class="list__item">
			<input type="checkbox" class="check-btn" name="choice" id="A" checked />
			<label for="A" class="label">Check 1</label>
		</div>
		
		<div class="list__item">
			<input type="checkbox" class="check-btn" name="choice" id="B" />
			<label for="B" class="label">Check 2</label>
		</div>
	</div>
</div>

</html>
