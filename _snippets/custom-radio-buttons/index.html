<!DOCTYPE html>

<html lang="en">

<head>
    <title>Custom radio buttons</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    
</head>

<div id="container">
	<p>Make your choice.</p>
	<div class="list">
		<div class="list__item">
			<input type="radio" class="radio-btn" name="choice" id="A" checked />
			<label for="A" class="label">Radio 1</label>
		</div>
		
		<div class="list__item">
			<input type="radio" class="radio-btn" name="choice" id="B" />
			<label for="B" class="label">Radio 2</label>
		</div>
		
		<div class="list__item">
			<input type="radio" class="radio-btn" name="choice" id="C" />
			<label for="C" class="label">Radio 3</label>
		</div>
	</div>
</div>


</html>
